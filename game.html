<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe â€“ 2P & AI Modes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background: #37755b;
    }
  
    h1 {
      margin-bottom: 10px;
      color: white;
    }
  
    .controls {
      margin-bottom: 15px;
    }
  
    .controls label {
      margin-right: 15px;
      font-size: 0.9em;
      cursor: pointer;
      color: white;
    }
  
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
    }
  
    .cell {
      width: 100px;
      height: 100px;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      cursor: pointer;
      border: none;
      user-select: none;
      font-weight: bold;
    }
  
    .cell.disabled {
      cursor: default;
      opacity: 0.7;
    }
  
  
    .light-pink {
      background-color: #7c1ade;
    }
  
    .dark-pink {
      background-color: #cc3366;
    }
  
    .message {
      margin-top: 20px;
      font-size: 1.1em;
      min-height: 1.2em;
      color: #ffffff;
    }
  
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 0.9em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <div class="controls">
    <label>
      <input type="radio" name="mode" value="2p" checked /> Two Players
    </label>
    <label>
      <input type="radio" name="mode" value="ai" /> Play vs AI
    </label>
  </div>

  <div class="board" id="board"></div>
  <div class="message" id="message"></div>
  <button onclick="resetGame()">Restart Game</button>

  <script>
    const boardEl    = document.getElementById('board');
    const messageEl  = document.getElementById('message');
    const modeInputs = document.querySelectorAll('input[name="mode"]');

    let board, currentPlayer, gameActive, mode;

    const winningCombinations = [
      [0,1,2], [3,4,5], [6,7,8], // rows
      [0,3,6], [1,4,7], [2,5,8], // cols
      [0,4,8], [2,4,6]           // diagonals
    ];

    function init() {
      // read selected mode
      modeInputs.forEach(inp => {
        inp.addEventListener('change', resetGame);
      });
      resetGame();
    }

    function resetGame() {
      board = Array(9).fill('');
      currentPlayer = 'X';
      gameActive = true;
      mode = document.querySelector('input[name="mode"]:checked').value;
      messageEl.textContent = '';
      drawBoard();
    }

    function drawBoard() {
  boardEl.innerHTML = '';
  board.forEach((cell, i) => {
    const cellEl = document.createElement('div');
    cellEl.classList.add('cell');

    // alternate between light pink and dark pink (like image)
    const isEven = (Math.floor(i / 3) + i % 3) % 2 === 0;
    cellEl.classList.add(isEven ? 'light-pink' : 'dark-pink');

    if (cell || !gameActive) cellEl.classList.add('disabled');
    cellEl.textContent = cell;
    cellEl.addEventListener('click', () => handleCellClick(i));
    boardEl.appendChild(cellEl);
  });
}

    function handleCellClick(index) {
      if (!gameActive || board[index]) return;

      if (mode === '2p') {
        // Two-player mode
        board[index] = currentPlayer;
        drawBoard();
        if (checkEnd(currentPlayer)) return;
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      } else {
        // vs AI mode: human is always X
        if (currentPlayer !== 'X') return;
        board[index] = 'X';
        drawBoard();
        if (checkEnd('X')) return;
        currentPlayer = 'O';
        setTimeout(aiMove, 300);
      }
    }

    function aiMove() {
      if (!gameActive) return;
      // simple random AI
      const empties = board
        .map((v,i) => v === '' ? i : null)
        .filter(i => i !== null);
      if (!empties.length) return;
      const choice = empties[Math.floor(Math.random() * empties.length)];
      board[choice] = 'O';
      drawBoard();
      if (checkEnd('O')) return;
      currentPlayer = 'X';
    }

    function checkEnd(player) {
      const won = winningCombinations.some(line =>
        line.every(i => board[i] === player)
      );
      if (won) {
        messageEl.textContent = `Player ${player} wins!`;
        gameActive = false;
        drawBoard();
        return true;
      }
      if (board.every(c => c !== '')) {
        messageEl.textContent = "It's a draw!";
        gameActive = false;
        drawBoard();
        return true;
      }
      return false;
    }

    // start
    init();
  </script>

</body>
</html>
